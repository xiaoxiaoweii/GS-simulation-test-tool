<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设备资产系统-GS模拟测试工具</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>

  </style>
</head>

<body>
  <div class="container">
    <!-- 标题 -->
    <div class="row">
      <h3 class="col-lg-4">设备资产系统-GS模拟测试工具</h3>
    </div>

    <!-- 换行 -->
    <br />

    <!-- 按钮 -->
    <div class="row">
      <div class="col-lg-2">
        <button type="button" class="btn btn-primary col-md-12">按钮</button>
      </div>
      <div class="col-lg-2">
        <button type="button" class="btn btn-primary col-md-12">按钮</button>
      </div>
    </div>

    <!-- 换行 -->
    <br />

    <!-- 输入框 -->
    <div class="row">
      <div class="col-lg-3" style="font-size: 14px;">
        <div class="input-group">
          <span class="input-group-addon">管理号码:</span>
          <input type="text" class="form-control" placeholder="请输入数字">
        </div>
      </div>
      <button type="button" class="btn btn-primary col-md-1">按钮</button>
    </div>

    <!-- 换行 -->
    <br />

    <!-- 结果 -->
    <div class="row">
      <div class="col-lg-2">
        <p class="text-left" style="font-size: 16px;"><span>确认结果:</span> <span>成功</span></p>
      </div>
    </div>

    <!-- 换行 -->
    <br />

    <!-- 错误提示 -->
    <div class="row">
      <div class="col-lg-1">
        <p class="text-left" style="font-size: 14px;">错误信息:</p>
      </div>
      <div class="col-lg-3">
        <textarea class="form-control" rows="5" style="resize: none;" ></textarea>
    </div>
  </div>
</body>

</html>
